<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hot Restraunts</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
        <h3>Make your reservation</h3>
        <hr>
        <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-calendar"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Table Reservations</strong></h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="uniqueID">Unique ID</label>
                  <input type="text" class="form-control" id="uniqueid">
                </div>
              </form>
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Waiting List</strong></h3>
            </div>
            <div class="panel-body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$("#add-btn").on("click", function(event) {
event.preventDefault();
var newReservation = {
name: $("#name").val().trim(),
phone: $("#phone").val().trim(),
email: $("#email").val().trim(),
id: $("#uniqueid").val().trim()

};
// Question: What does this code do??
$.post("/api/tables", newReservation)
.done(function(data) {
console.log(data);

alert("Adding your reservation...");
});
$("#name").val("");
$("#phone").val("");
$("#email").val("");
$("#uniqueid").val("");
});
</script>
</body>
</html>
